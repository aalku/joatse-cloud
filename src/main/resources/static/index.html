<!DOCTYPE HTML>
<html lang="en">
<head> 
    <title>Joatse</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.5.3/dist/formulate.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.5.3/dist/snow.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container" id="app">
    <div class="row"><div class="col"></div><div class="col-4 text-right">{{user.nameToAddress}} (<a href="/logout">Log out</a>)</div></div>
	<h1 class="text-center">Welcome to Joatse Cloud</h1>
	<br/>
</div>
<script>
new Vue({
        el: "#app",
        data: {
			user:null
        },
        // define methods under the `methods` object
        methods: {
        },
		async created() {
	        await fetch('/user').then(response => response.json())
        			.then((data) => this.user = data);
		}
    });
</script>
</body>
</html>
